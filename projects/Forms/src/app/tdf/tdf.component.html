<form #userReg="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="userPass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
  </div>
  <div class="form-check">
    <input name="chechBox" type="checkbox" class="form-check-input" id="exampleCheck1" ngModel>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<div>ngForm values:</div>
{{userReg.value|json}}
{{log(userReg.value)}}
